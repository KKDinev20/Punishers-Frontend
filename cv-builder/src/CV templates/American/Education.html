<!DOCTYPE HTML>
<html>
<head>
    <title>CV model USA</title>
</head>
<body>
    <link rel="stylesheet" href="education.css">
     <div id="chategories">
        <br>
        <br>
        <div id="title-line">
            <h1 id="main-title">American CV model</h1>
            <p id="main-paragraph">Certificired by U.S.A. government model of CV. Let it help you land the job of your dreams.</p>
            <img id="logo" src="american flag.png" alt="american flag">
            <br>
            <br>
            <br>
            <br>
            <div id="description-education">
                <p>
                    Detailed description of educational institutions, period of education, qualifications obtained,
                     cities and countries of study</p>
                <label for="description"></label>
                <textarea name="description"  cols="100" rows= "20"></textarea>
            </div>
            <br>
            <br>
            <div class="education-info-data1">
                <label for="NQF">NQF level:</label>
                <input type="text" value="12" name="NQF">
            </div>
            <br>
            <div class="education-info-data1">
                <label for="fieldOfStudy">Field of Study:</label>
                <input type="text" value="Arts and humanities" name="Field of Study">
            </div>
            <br>
            <div class="education-info-data1">
                <label for="Specify further">Specify further:</label>
                <input type="text" value="Music and performing arts" name="Specify further">
            </div>
            <br>
            <div class="education-info-data2">
                <label for="Type of credits">Type of credits:</label>
                <input type="text" value="12" name="Type of credits">
            </div>
            <br>
            <div class="education-info-data2">
                <label for="numberOfCredits">Number of credits:</label>
                <input type="text" value="12" name="Number of credits">
            </div>
            <br>
            <div class="education-info-data2">
                <label for="NumberOfJobs">Level of EQF:</label>
                <select name="NumberOfJobs">
                 <option value="none">Choose</option>
                 <option value="1">EQF level 1</option>
                 <option value="2">EQF level 2</option>
                 <option value="3">EQF level 3</option>
                 <option value="4">EQF level 4</option>
                 <option value="5">EQF level 5</option>
                 <option value="6">EQF level 6</option>
                 <option value="7">EQF level 7</option>
                 <option value="8">EQF level 8</option>
                </select>
            </div>
        </div>
        <br>
        <p><a href="work expirience.html">
            <img class="icon" src="work expirience img.png" alt="Work expirience"></a></p>
            <p class="chategory"> (2) Work expirience</p>
        <hr>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p><a href="personal skills.html">
            <img class="icon" src="personal skills img.jpg" alt="Work expirience"></a></p>
            <p class="chategory"> (4) Personal skills</p>
        <hr>
        </div>
     </div>
</body>
</html>
