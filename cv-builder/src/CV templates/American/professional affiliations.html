            <div class="button1">
    
                <button>Download as PDF</button>
                <script>
                    function downloadAsPDF() {
                        const doc = new jsPDF();

           <div class="button2">
            <button>Share this CV</button>
    
    <script>
        // Function to handle sharing
        function shareContent() {
            if (navigator.share) {
                navigator.share({
                    title: 'Share CV',
                    text: 'Check out this amazing content!',
                    url: 'https://www.example.com'
                })
                .then(() => console.log('Successfully shared'))
                .catch((error) => console.log('Error sharing:', error));
            } else {
                console.log('Web Share API not supported.');

                // Fallback options for specific platforms
                const shareUrl = 'https://www.example.com';
                const title = 'Your CV';
                const text = 'Check out this amazing content!';
                
                // Instagram
                const instagramUrl = `https://www.instagram.com/?url=${encodeURIComponent(shareUrl)}`;
                
                // Facebook
                const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
                
                // LinkedIn
                const linkedinUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(shareUrl)}`;
                
                // Twitter
                const twitterUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(text)}`;
                
                // Discord
                const discordUrl = `https://discord.com/channels/@me?url=${encodeURIComponent(shareUrl)}&title=${encodeURIComponent(title)}`;
                
                // Open sharing options in new tabs
                window.open(instagramUrl);
                window.open(facebookUrl);
                window.open(linkedinUrl);
                window.open(twitterUrl);
                window.open(discordUrl);
            }
        }
        
        // Add click event listener to the share button
        document.getElementById("shareButton").addEventListener("click", shareContent);
    </script>
